<form class="form-horizontal form-label-left">
  <div class="form-group">
    <label class="col-sm-2 control-label">{{payouts::form::enterYourAddress}}</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input id="payout_address" type="text" class="form-control">
        <span class="input-group-btn">
          <button id="payout_search" type="button" class="btn btn-primary">{{payouts::form::search}}</button>
        </span>
      </div>
    </div>
  </div>
  <div class="divider-dashed"></div>
  <div class="clearfix"></div>
  <table id="table_payout" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>{{payouts::table::timeSent}}</th>
        <th>{{payouts::table::transactionHash}}</th>
        <th>{{payouts::table::amount}}</th>
        <th>{{payouts::table::diff1Share}}</th>
      </tr>
    </thead>
  </table>
</form>
